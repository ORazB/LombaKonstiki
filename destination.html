<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./about.css">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/603a87c223.js" crossorigin="anonymous"></script>

  <!-- Box Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

  <title>Tourfly | Home</title>
</head>

<body>

  <header id="header" class="header">
    <div class="header__container container">
      <a href="#" class="logo">Tourfly <i class="fa-solid fa-plane-departure"></i></a>

      <div class="nav__links">
        <a target="_blank" href="./about.html" class="nav__item">Why Tourfly</a>
        <a target="_blank" href="./destination.html" class="nav__item">Destinations</a>
        <a target="_blank" href="#blog" class="nav__item">Blog</a>
      </div>

      <button class="book__button">Book a ride</button>
    </div>
  </header>

  <section id="slider" class="slide">

    <div class="slider__container">

      <div class="slide__image active">
        <div class="circle background">
          <img src="./assets/img/gwk.jpg">
        </div>
        <div class="circle large">
          <img src="./assets/img/gwk.jpg">
        </div>
        <div class="circle small">
          <img src="./assets/img/gwk.jpg">
        </div>

        <div class="slider__text">
          <div class="place__text">
            <h1>BALI</h1>
          </div>

          <div class="line"></div>

          <div class="region__text">
            <h1>Garuda Wisnu</h1>
          </div>
        </div>

      </div>

      <div class="slide__image after-active">
        <div class="circle background">
          <img src="./assets/img/east-java.jpg">
        </div>
        <div class="circle large">
          <img src="./assets/img/east-java.jpg">
        </div>
        <div class="circle small">
          <img src="./assets/img/east-java.jpg">
        </div>

        <div class="slider__text after-active">
          <div class="place__text">
            <h1>EAST JAVA</h1>
          </div>

          <div class="line"></div>

          <div class="region__text">
            <h1>Bromo Mountain</h1>
          </div>
        </div>

      </div>

      <div class="slide__image after-active">
        <div class="circle background">
          <img src="./assets/img/papua.jpg">
        </div>
        <div class="circle large">
          <img src="./assets/img/papua.jpg">
        </div>
        <div class="circle small">
          <img src="./assets/img/papua.jpg">
        </div>

        <div class="slider__text">
          <div class="place__text">
            <h1>PAPUA</h1>
          </div>

          <div class="line"></div>

          <div class="region__text">
            <h1>RAJA AMPAT</h1>
          </div>
        </div>

      </div>

      <div class="circle__dark"></div>

      <div class="arrow__wrapper">
        <button id="left-arrow"><i class="bx bx-left-arrow-alt"></i></button>
        <div class="button__line"></div>
        <button id="right-arrow"><i class="bx bx-right-arrow-alt"></i></button>
      </div>

      <div class="see__more__wrapper">
        <h3 class="scrolldown__text">Scroll down to see more</h3>
        <h3 class="see__arrow"><i class="bx bx-down-arrow-alt"></i></h3>
      </div>


      <!-- <button style="position: absolute; z-index: 10000;" id="rotate-button">TEST</button> -->
    </div>

  </section>


  <!-- JS -->
  <script src="https://unpkg.com/scrollreveal"></script>
  <script src="./app.js"></script>

</body>

</html>
